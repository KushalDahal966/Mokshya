<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="mokshya website" />
    <meta name="author" content="Kuhal Dahal and Team" />
    <meta name="robots" content="index, follow" />
    <link rel="shortcut icon" href="src/images/logo/logo.png" type="image/x-icon">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="src/style.css" />
    <title>Mokshya</title>
  </head>
  <body class="m-0 p-0">
    <header>
      <!-- Nav Bar -->
      <nav>
        <div class="w-full bg-cream-900 flex items-center justify-between px-6 py-4 md:h-[130px] md:px-[100px]">
          <!-- Menu Button -->
          <a href="#">
            <div class="h-[50px] w-[50px] md:w-[110px] bg-cream-800 rounded-full flex items-center justify-center gap-x-2">
              <i class="fa-solid fa-bars text-green-900 text-sm"></i>
              <span class="hidden md:inline text-green-900 text-sm">MENU</span>
            </div>
          </a>
          <!-- Logo -->
          <a href="#">
            <div class="w-[70px] h-[70px] sm:w-[100px] sm:h-[100px] md:w-[130px] md:h-[130px]">
              <img
                src="src/images/logo/logo.png"
                alt="logo of mokshya"
                class="w-full h-full object-contain"
              />
            </div>
          </a>
          <!-- Book Now Button -->
          <a href="#">
            <div class="h-[50px] w-[50px] md:w-[150px] bg-green-800 rounded-full flex items-center justify-center gap-x-2">
              <i class="fa-solid fa-utensils text-cream-900 text-sm"></i>
              <span class="hidden md:inline text-cream-900 text-sm">BOOK A TABLE</span>
            </div>
          </a>
        </div>
      </nav>
    </header>
    <!-- hero section -->
    <main>
      <div class="hero-section min-h-[400px] h-screen w-full bg-[url('/src/images/pictures/hero-image.jpeg')] bg-cover bg-no-repeat bg-center flex items-center justify-center">
        <div class="hero-text text-cream-900 text-center px-4">
          <span class="block text-3xl font-mono md:text-4xl font-semibold leading-snug">
            A Green Hug <br />
            From The Nature
          </span>
        </div>
      </div>
    </main>
    <!-- About Section -->
     <section>

     </section>
  </body>
</html>
